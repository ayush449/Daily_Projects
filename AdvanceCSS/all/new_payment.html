<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/35a06eca72.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .navbar {
        background-color: #f5f5f5;
        border-color: #5a5a5a;
        margin-bottom: 0;
        min-height: 50px;
        border-radius: 0;
      }
      .navbar-brand {
        margin: 0;
      }
      .navbar-left {
        margin-left: 10px;
        margin-top: 10px;
      }
      .navbar-right {
        margin-right: 20px;
        margin-top: 10px;
      }
      .navbar-nav > li > a {
        padding: 10px 15px;
      }
      .box {
        margin-left: 10px;
        margin-top: 15px;
        max-width: 50%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .address-box {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .payment-box {
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        padding: 20px;
        width: 45%;
        margin-top: 20px;
        float: left;
      }

      .payment-box h3 {
        margin-top: 0;
      }

      .payment-box .form-group {
        margin-bottom: 20px;
      }

      .payment-box button {
        margin-top: 20px;
      }
      .box-right {
        width: 400px;
        height: 500px;
        border: 1px solid #ccc;
        padding: 20px;
        float: right;
        margin: -30px 20px 0 0;
      }

      .box-heading img {
        width: 50px;
        height: 50px;
        float: left;
        margin-right: 10px;
      }

      .box-heading h3 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }

      hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 20px 0;
      }

      .item-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .item-name {
        font-weight: bold;
      }

      .item-quantity {
        display: flex;
        align-items: center;
      }

      .btn {
        background-color: #ccc;
        border: none;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        width: 25px;
        height: 25px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #666;
      }

      .item-quantity span {
        margin: 0 10px;
        font-weight: bold;
      }

      .item-price {
        font-weight: bold;
      }

      .bill-details {
        margin-top: 20px;
      }

      .bill-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .bill-item {
        font-weight: bold;
      }

      .bill-price {
        font-weight: bold;
      }
    </style>

    <title>Payment Gateway</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Payment Gateway</a>
        </div>
        <ul class="nav navbar-nav navbar-left">
          <li><a href="#">Mumbai, Maharashtra, India</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
          </li>
          <li>
            <a href="#"
              ><i class="fa-sharp fa-solid fa-circle-question"></i> Help</a
            >
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-user"></i> User</a>
          </li>
          <li>
            <a href="#"
              ><i class="fa-sharp fa-solid fa-cart-shopping"></i> Cart</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="box">
      <h3>Select Address</h3>
      <h4>Home</h4>
      <div class="address-box">
        <p>12/55 5v Road Malad Mumbai 49000</p>
      </div>
      <button class="btn btn-primary">Deliver Here</button>
    </div>
    <div class="payment-box">
      <h3>Payment</h3>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input
          type="text"
          class="form-control"
          id="card-number"
          placeholder="Enter card number"
        />
      </div>
      <div class="form-group row">
        <div class="col-xs-6">
          <label for="valid-through">Valid Through (MM/YY):</label>
          <input
            type="text"
            class="form-control"
            id="valid-through"
            placeholder="MM/YY"
          />
        </div>
        <div class="col-xs-6">
          <label for="cvv">CVV:</label>
          <input
            type="text"
            class="form-control"
            id="cvv"
            placeholder="Enter CVV"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="name-on-card">Name on Card:</label>
        <input
          type="text"
          class="form-control"
          id="name-on-card"
          placeholder="Enter name on card"
        />
      </div>
      <button class="btn btn-primary">Pay Rs 500</button>
